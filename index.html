<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/reset.css">
   <link rel="stylesheet" href="style/main.css">
   <title>Web-Forms</title>
</head>
<body>
   <div class="form-holder">
      <h1>Create an Account</h1>
      <form class="form">
   
         <!--Name and Surname-->
         <div class="form-group form-group-2col">
            <div class="form-group-input">
               <label for="firstname">First Name</label>
               <input id="firstname" type="text" required>
            </div>
            <div class="form-group-input">
               <label for="lastname">Last Name</label>
               <input id="lastname" type="text" required>
            </div>
         </div>
   
         <!--Email-->
         <div class="form-group">
            <div class="form-group-input">
               <label for="email">E-mail</label>
               <input id="email" type="email" required>
               <span class="form-tooltip">We'll never share your email with anyone else.</span>
            </div>
         </div>
   
         <!--Sex-->
         <div class="form-group form-group-radio-btns">
   
            <div class="form-group-radio">
               <input type="radio" id="male"
                     name="sex" value="male">
               <label for="male">Male</label>
            </div>
   
            <div class="form-group-radio">
               <input class="form-input" type="radio" id="female"
                     name="sex" value="female">
               <label for="female">Female</label>
            </div>
         </div>
   
         <!--Privacy Policy-->
         <div class="form-group form-group-checkbox-btns">
   
            <div class="form-group-checkbox">
               <input type="checkbox" id="approve">
               <label for="approve">Approve</label>
            </div>
         </div> 
   
         <!--Location-->
         <div class="form-group form-group-2col">
            <div class="form-group-select">
               <label for="country">Country</label>
               <select class="form-input form-input-select" name="country" id="country">
               <option class="option-placeholder">Select</option>
               <option value="ukraine">Ukraine</option>
               <option value="france">France</option>
               <option value="poland">Poland</option>
               </select>
            </div>
   
            <div class="form-group-input">
               <label for="city">City</label>
               <input id="city" type="text">
            </div>
         </div>
   
   
         <button class="sign-up-btn" type="submit">Sign Up</button>
   
         </form>
   
         <p class="form-privacy">By clicking the 'Sign Up' button, you confirm that you accept our <a href="/">Terms of
         Use</a> and <a href="/">Privacy Policy</a>.</p>
   
         <p class="form-privacy-log">Have an account? <a href="/">Log In</a></p>
         </div>

         <!--Profile-->
         <div class="profile-form-holder">
            <h2>Profile</h2>
            
            <form class="profile-form">
               <div>
                  <div id="img-preview"></div>
                  <input type="file" id="choose-file" name="choose-file" accept="image/*" />
                  <label for="choose-file">Choose Photo</label>
               </div>
               
            </form>
         
               <div class="form-group form-group-2col">
                  <div class="form-group-input">
                     <label for="firstname">Name</label>
                     <input id="firstname" type="text" required>
                  </div>
                  <div class="form-group-input">
                     <label for="email">E-mail</label>
                     <input id="email" type="email" required>
                  </div>
               </div>

               <div class="form-group form-group-2col">
                  <div class="form-group-select">
                  <label for="country">Country</label>
                  <select class="form-input form-input-select" name="country" id="country">
                     <option class="option-placeholder">Select</option>
                     <option value="ukraine">Ukraine</option>
                     <option value="france">France</option>
                     <option value="poland">Poland</option>
                  </select>
                  </div>
         
                  <div class="form-group-input">
                  <label for="city">City</label>
                  <input id="city" type="text">
                  </div>
               </div>

               <!-- Contacts -->
               <div class="form-group form-group-2col">
                  <div class="form-group-input">
                     <label for="zip-code">Zip Code</label>
                     <input id="zip-code" type="text" required>
                  </div>
                  <div class="form-group-input">
                     <label for="tel">Phone Number</label>
                     <input id="tel" type="tel" required>
                  </div>
               </div>
               <button class="update-btn" type="submit">Update</button>
         </form>
      </div>
   </main>
   <script>
         const chooseFile = document.getElementById("choose-file");
   const imgPreview = document.getElementById("img-preview");

   chooseFile.addEventListener("change", function () {
   getImgData();
   });

   function getImgData() {
   const files = chooseFile.files[0];
   if (files) {
      const fileReader = new FileReader();
      fileReader.readAsDataURL(files);
      fileReader.addEventListener("load", function () {
         imgPreview.style.display = "block";
         imgPreview.innerHTML = '<img src="' + this.result + '" />';
      });    
   }
   }
   </script>
</body>
</html>
